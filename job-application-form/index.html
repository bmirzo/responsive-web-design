<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1 class="center">Job Application Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="position">Position:</label>
            <select id="position">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability:</legend>

                <input type="radio" id="full-time" name="availability">
                <label for="full-time">Full-Time</label>

                <input type="radio" id="part-time" name="availability">
                <label for="part-time">Part-Time</label>
            </fieldset>

            <label for="message">Why do you want this job?</label>
            <textarea id="message" placeholder="Write your motivation">

            </textarea>

            <button class="submit-btn" type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
